<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordonnanceur de Tâches de Cuisine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ordonnanceur de Tâches de Cuisine</h1>
        <form id="task-form">
            <div class="form-group">
                <label for="tasks">Tâches (nom, temps en secondes, une par ligne):</label>
                <textarea id="tasks" name="tasks" rows="10" placeholder="pomme, 30&#10;mangue, 600&#10;poire, 40"></textarea>
            </div>
            <div class="form-group">
                <label for="num_workers">Nombre de commis :</label>
                <input type="number" id="num_workers" name="num_workers" value="3" min="1">
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithme :</label>
                <select id="algorithm" name="algorithm">
                    <option value="greedy">Glouton</option>
                    <option value="dp">Programmation Dynamique (simulée)</option>
                </select>
            </div>
            <button type="submit">Planifier les Tâches</button>
        </form>
        <div id="results-container">
            <h2>Résultats</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
